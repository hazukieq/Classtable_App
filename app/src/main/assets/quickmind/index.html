<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础网页</title>
    <link href="../basic/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../basic/common/universal.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <!-- Basic Tool Lib -->
    <script src="../basic/common/utils.js"></script>

    <!-- Native&Js BridgeInvoker Lib -->
    <script src="../basic/js2native/ijbridger.js"></script>
    <script src="ijb_register.js"></script>


    <!-- MarkmapLib -->
    <script src="./lib/d3/dist/d3.min.js"></script>
    <script src="./lib/markmap-lib/dist/browser/index.min.js"></script>
    <script src="./lib/markmap-view/dist/index.min.js"></script>
    <script src="./lib/markmap-toolbar/dist/index.umd.min.js"></script>

    <!-- Convertor of PNG2PDF lib -->
    <script src="../basic/common/saveSvgAsPng.js"></script>
</head>

<body>
    <header>
    <nav class="nav pt-5 bg-white border-bottom border-1 fixed-top">
        <li class="nav-item">
            <button class="btn" data-bs-toggle="offcanvas" href="#sidebar" role="button" aria-controls="sidebar">
                <img src="../basic/img/list.svg" class="img-fluid opacity-75" width="30" height="30"></button>
        </li>
        
        <li class="nav-item flex-fill d-flex justify-content-center">
            <h4 style="letter-spacing: 1.98px;" class="iosext m-0 align-self-center" id="toolbar_tile"></h4>
        </li>

        <li class="nav-item">
            <button class="btn text-danger" onclick="closePage()">关闭</button>
        </li>
        <li class="nav-item">
            <!--button class="btn text-primary"  data-bs-toggle="modal" data-bs-target="#confirmDialogue" data-bs-whatever="saveFn">保存</button-->
            <button class="btn text-primary" id="set_btn" data-bs-toggle="dropdown" aria-expanded="false">
                更多
            </button>
            <ul class="dropdown-menu dropdown-menu-end border-0 text-center" aria-labelledby="set_btn" style="min-width:5rem;opacity: .9;">
                <li><a class="dropdown-item pe-1 ps-1 grayext" onclick="autosaveFn()">保存</a></li>
                <li>
                    <a class="dropdown-item pe-1 ps-1 grayext" onclick="anosaveFn('hidden_anosave')">另存</a>
                    <button id="hidden_anosave" class="visually-hidden" data-bs-toggle="modal" data-bs-target="#confirmDialogue" data-bs-whatever="saveFn"></button>
                </li>
                <!--"anPutData('hello.md','hello,world')">导出</a-->
                <li>
                    <a class="dropdown-item pe-1 ps-1 grayext" onclick="hexportFn('hidden_export')">导出</a>
                    <button id="hidden_export" class="visually-hidden" data-bs-toggle="modal" data-bs-target="#confirmDialogue" data-bs-whatever="exportFn"></button>
                </li>
                <li><a class="dropdown-item pe-1 ps-1 grayext" >设置</a></li>
            </ul>
        </li>
    </nav>

    <div class="offcanvas offcanvas-start w-75 menuside" tabindex="-1" id="sidebar" aria-labelledby="sidebar">
        <div class="pt-5 border-bottom pb-1 d-flex flex-column align-items-start justify-content-center bg-white" style="padding: 1rem 1rem;z-index: 1045;">
            <div class="d-flex justify-content-end w-100">
                <button id="offcanvasCloseBtn" type="button" class="btn btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            
            <div>
                <span class="text-danger" style="font-size:14px;">当前文件&nbsp;</span>
            </div>
            <div class="w-100">
                <h5 class="d-inline-block text-truncate mb-1" style="max-width: 150px;" id="offcanvasLabel">
                </h5>
            </div>
           
        </div>
        <div class="offcanvas-body pt-0" id="offcanvasMain">
            <!--JS填充区-->
        </div>
    </div>
</header>
    <div class="container-fluid">

        <div class="p-5"></div>
        <!--数据装填区-->
        <div id="waitloading" class="rootbg">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="tip">数据正在加载.....</p>
            </div>
        </div>
    </div>

    <footer id="modal_loading" style="width: 0;height: 0;">
        <!--Modal-->
        <div class="modal fade" tabindex="-1" id="helpModal" aria-labelledby="helpModal" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header pt-5">
                        Markdown语法基础教程入门
                        <button type="button" class="btn-close btn" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-0 m-0" style="overflow: hidden;">
                        <iframe src="./tutorial/all.html"  width="100%" frameborder="0" height="100%"></iframe>
                    </div>
                </div>
            </div>
       </div>
       <!--Modal-->
    </footer>
    
    <script src="mdProcess.js"></script>
    <script src="mind.js"></script>
    <script src="index.js"></script>
    <script src="../basic/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
