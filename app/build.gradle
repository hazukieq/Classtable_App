plugins {
    id 'com.android.application'
}

android {
    compileSdk 32

    buildFeatures{
        dataBinding=true
    }
    defaultConfig {
        applicationId "com.hazukie.scheduleviews"
        minSdk 23
        targetSdk 32
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug{
            versionNameSuffix "-debug"
            minifyEnabled false
            shrinkResources false
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            java {
                srcDirs 'src\\main\\java', 'src\\main\\java\\utils', 'src\\main\\java\\com.hazukie.scheduleviews.binders', 'src\\main\\java\\statics', 'src\\main\\java\\fragments', 'src\\main\\java\\custom'
            }
        }
    }
}

dependencies {
    // guolin open library permissionX
    //implementation 'com.guolindev.permissionx:permissionx:1.7.1'
    // Drakeet的Recyclerview适配器开源库
    implementation(fileTree('libs'))
    implementation 'com.drakeet.multitype:multitype:4.3.0'
    implementation 'com.google.code.gson:gson:2.9.1'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.4.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}