plugins {
    id 'com.android.application'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.example.classtool"
        minSdk 23
        targetSdk 32
        versionCode 1
        versionName "alpha.1.0.9"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            assets {
                srcDirs 'src\\main\\assets'
            }
            java {
                srcDirs 'src\\main\\java', 'src\\main\\java\\2'
            }
        }
    }

}

dependencies {

    //implementation 'com.github.GrenderG:Toasty:1.5.2'
    implementation("com.github.getActivity:ToastUtils:10.3")
    implementation("com.squareup.okhttp3:okhttp:4.9.3")
    implementation 'com.guolindev.permissionx:permissionx:1.6.4'
    //图片加载库
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'

    //    腾讯公司开源UI框架QMUI
    implementation 'com.qmuiteam:qmui:2.1.0'
//    Drakeet的Recyclerview适配器开源库
    implementation 'com.drakeet.multitype:multitype:4.3.0'

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}